<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    .socials a {
      display: flex;               /* horizontal icon + text */
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      padding: 8px 14px;
      border-radius: 6px;
      background: #eee;
      text-decoration: none;
      color: #333;
      gap: 8px;                    /* space between icon and text */
    }

    .socials a:hover {
      background: #ccc;
    }
  </style>
</head>

<body>

  <div class="logo">
    <img src="https://github.com/Glitchstitcher/glitchstitcher.github.io/blob/main/logo2Second.png?raw=true" alt="My Logo">
  </div>

  <p>temp</p>

  <h2>Social Links</h2>
  <div class="socials">
    <a href="https://github.com/glitchstitcher" target="_blank"><i class="fab fa-github"></i>GitHub</a>
    <a href="https://www.instagram.com/glitchstitcher/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://ko-fi.com/glitchstitcher" target="_blank"><i class="fas fa-coffee"></i>Ko-Fi</a>
    <a href="mailto:glitchstitcher@gmail.com"><i class="fas fa-envelope"></i>Email</a>
  </div>

</body>
</html>
